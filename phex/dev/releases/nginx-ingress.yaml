---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
name: ingress-nginx
namespace: ingress-nginx
annotations:
  kubernetes.io/ingress.class: nginx
  kubernetes.io/tls-acme: "true"
spec:
  releaseName: nginx-ingress
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: nginx-ingress
    version: 0.31.0
  values:
    controller:
      ingressClass: nginx
      publishService:
        enabled: true
  rules:
    - host: phex.psbrandt.io
      http:
        paths:
          - backend:
              serviceName: phex
              servicePort: 8083
